<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>CarbonClicker</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="main.js"></script>
</head>
<body>

<div id="stats">
    <h3>You have produced</h3>
    <h2 id="statsKg"></h2>
</div>
<canvas id="carbonPerTime"></canvas>
<div id="categories">
</div>
<div id="templates">
    <div class="category" onclick="toggleCollapse(this)">
        <div class="categoryHeader">
            <div class="categoryName">Streaming</div>
            <div class="flexElement"></div>
            <div class="categoryAmount">0 kg</div>
            <div class="categoryPercent">43.18%</div>
        </div>
    </div>
    <div class="site">
        <img class="siteIcon" src="https://mario.wiki.gallery/images/thumb/1/1c/MIPSBouken.png/150px-MIPSBouken.png">
        <div class="siteName">Streaming</div>
        <div class="flexElement"></div>
        <div class="siteAmount">0 kg</div>
        <div class="sitePercent">43.18%</div>
    </div>
</div>
</body>
</html>
