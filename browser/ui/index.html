<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Carbonara</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <script src="chart.js"></script>
    <script src="chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="main.js"></script>
</head>
<body>
<div id="friendpopup">
    <h4>Add Friend</h4>
    <div class="field friendpopupfield">Friend Username <div class="flexElement"></div><input id="friendField"></div>
    <div class="field">
        <div class="flexElement"></div>
        <div id="addFriendButton" onclick="addFriend()">Add Friend</div>
        <div id="closeAddFriend" onclick="hideAddFriend()">Return</div>
        <div class="flexElement"></div>
    </div>
</div>
<div id="slider" class="slide3">
    <div id="loginSlide">
        <h7>Log in to Carbonara</h7>
        <div class="field">Username <input id="nameField"></div>
        <div class="field">Password <input type="password" id="passField"></div>
        <div class="field">
            <div id="loginButton">Login</div>
            <div id="registerButton">Register</div>
        </div>
    </div>
    <div id="mainSlide">
        <div id="stats">
            <h2>You have produced</h2>
            <h1 id="statsKg">&nbsp;</h1>
            <h3>of CO<sub>2</sub> in total</h3>
            <div class="field">
                <div id="leaderboardButton" onclick="leaderboardSlide()">Leaderboard ></div>
            </div>
        </div>

        <canvas id="carbonPerTime"></canvas>
        <h2 id="lastmonth">Last Month:</h2>
        <div id="categories">
        </div>
    </div>
    <div id="leaderboardSlide">
        <h4>Leaderboard</h4>
        <div class="buttonBar">
            <div id="mainScreenButton" onclick="mainSlide()">< Stats</div>
            <div id="addFriend" onclick="showAddFriend()">Add Friend</div>
        </div>
        <div id="leaderboard">
        </div>
    </div>
</div>
<div id="templates">
    <div class="category" onclick="toggleCollapse(this)">
        <div class="categoryHeader">
            <div class="categoryName">Streaming</div>
            <div class="flexElement"></div>
            <div class="categoryAmount">0 kg</div>
            <div class="categoryPercent">43.18%</div>
        </div>
    </div>
    <div class="site">
        <img class="siteIcon" src="https://mario.wiki.gallery/images/thumb/1/1c/MIPSBouken.png/150px-MIPSBouken.png">
        <div class="siteName">Streaming</div>
        <div class="flexElement"></div>
        <div class="siteAmount">0 kg</div>
        <div class="sitePercent">43.18%</div>
    </div>

    <div class="leaderboard-header">
        <h5>Name</h5>
        <div class="flexElement"></div>
        <h5>CO<sub>2</sub> emissions</h5>
    </div>
    <div class="leaderboard-row">
        <h6 class="leaderboardRank">1</h6>
        <h6 class="leaderboardName">Person A</h6>
        <div class="flexElement"></div>
        <h6 class="leaderboardAmount">52.73 kg</h6>
    </div>
</div>
</body>
</html>
